<div class="row mx-0" [ngClass]="{'pos-fixed': showAlert}">
  <div class="col-md-12">
    <div class="alert alert-dismissible alertCustom" role="alert" *ngIf="showAlert" [class]="typeOfAlert" [ngClass]="{'fade show': showAlert}">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="toggleAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>    
  </div>
</div>
